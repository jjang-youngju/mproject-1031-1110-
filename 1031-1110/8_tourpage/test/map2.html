      .overlay_info:nth-of-type(n) {

      }

        /*  */

        padding: 10px;
        position: relative;

        height: 76px;
      }
      .overlay_info img {
        vertical-align: top;
        width: 40px;
        height: 76px;
      }
      .overlay_info .address {
        font-size: 20px;
        color: #333;
        position: absolute;
        left: 55px;
        right: 10px;
        top: 10px;

      }
      .overlay_info:after {
        content: '';
        position: absolute;
        margin-left: -11px;
        left: 50%;
        bottom: -12px;
        width: 22px;
        height: 12px;
        background: url(https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png)
          no-repeat 0 bottom;
