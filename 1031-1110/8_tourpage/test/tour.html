<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대전에서 여행하~슈</title>
  </head>
  <link rel="stylesheet" href="tourpage.css" />
  <link rel="icon" href="../1031-1110/img/로고사진/대전로고.jpg" />
  <body>
    <div class="header">
      <div>검색창 넣기</div>
      <hr />
      <div class="logo_menu">
        <div class="logo_img">
          <img src="../1031-1110/img/로고사진/하슈로고.png" alt="" />
        </div>
        <hr />
        <div class="logo2_img">
          <img src="../1031-1110/img/대전다리.jpg" alt="" />
          <h1>대전 투어 하~슈</h1>
        </div>
        <div class="main_container">
          <div class="tour_wrap">
            <div class="tour_menu">
              <ul class="tour_list">
                <li>이달의 여행</li>
                <li>추천여행</li>
                <li>맛집투어</li>
                <li>테마여행</li>
              </ul>
            </div>
          </div>
          <div class="tourimg_wrap">
            <div class="tour_line">
              <h2>◾ 테마여행</h2>
              <div class="tour_img">
                <div id="map" style="width: 100%; height: 500px"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=87890f41b485a550fd1383dde2f1d4c9"
  ></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      mapOption = {
        center: new kakao.maps.LatLng(36.3465796, 127.3951016), // 지도의 중심좌표
        level: 8, // 지도의 확대 레벨
      };

    // 대전역 36.331519 127.433637
    // 우암사적공원  36.3478241, 127.4567871
    // 동춘당 36.3649667, 127.4414303
    // 도산서원 36.3436074, 127.3960741
    // 둔산선사유적지 36.3607227, 127.3783182

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption);
  </script>
</html>
