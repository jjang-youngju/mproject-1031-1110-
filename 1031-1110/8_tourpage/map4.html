<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="kakaoMap" id="map" style="width: 100%; height: 100vh"></div>
  </body>
  <script
    type="text/javascript"
    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=87890f41b485a550fd1383dde2f1d4c9"
  ></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      mapOption = {
        center: new kakao.maps.LatLng(36.331519, 127.433637),
        level: 3, // 지도의 확대 레벨
      };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    var startSrc =
        'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/red_b.png', // 출발 마커이미지의 주소입니다
      startSize = new kakao.maps.Size(50, 45), // 출발 마커이미지의 크기입니다
      startOption = {
        offset: new kakao.maps.Point(15, 43), // 출발 마커이미지에서 마커의 좌표에 일치시킬 좌표를 설정합니다 (기본값은 이미지의 가운데 아래입니다)
      };

    // 출발 마커 이미지를 생성합니다
    var startImage = new kakao.maps.MarkerImage(
      startSrc,
      startSize,
      startOption,
    );

    // 출발 마커가 표시될 위치입니다
    var startPosition = new kakao.maps.LatLng(36.331519, 127.433637);

    // 출발 마커를 생성합니다
    var startMarker = new kakao.maps.Marker({
      map: map, // 출발 마커가 지도 위에 표시되도록 설정합니다
      position: startPosition,
      image: startImage, // 출발 마커이미지를 설정합니다
    });

    var arriveSrc =
        'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/blue_b.png', // 도착 마커이미지 주소입니다
      arriveSize = new kakao.maps.Size(50, 45), // 도착 마커이미지의 크기입니다
      arriveOption = {
        offset: new kakao.maps.Point(15, 43), // 도착 마커이미지에서 마커의 좌표에 일치시킬 좌표를 설정합니다 (기본값은 이미지의 가운데 아래입니다)
      };

    // 도착 마커 이미지를 생성합니다
    var arriveImage = new kakao.maps.MarkerImage(
      arriveSrc,
      arriveSize,
      arriveOption,
    );

    // 도착 마커가 표시될 위치입니다
    var arrivePosition = new kakao.maps.LatLng(36.332326, 127.434211);

    // 도착 마커를 생성합니다
    var arriveMarker = new kakao.maps.Marker({
      map: map, // 도착 마커가 지도 위에 표시되도록 설정합니다
      position: arrivePosition,
      image: arriveImage, // 도착 마커이미지를 설정합니다
    });

    // 선 잇기
    var linePath = [
      new kakao.maps.LatLng(36.331519, 127.433637),
      new kakao.maps.LatLng(36.3478241, 127.4567871),
      new kakao.maps.LatLng(36.3649667, 127.4414303),
      new kakao.maps.LatLng(36.3436074, 127.3960741),
      new kakao.maps.LatLng(36.3607227, 127.3783182),
      new kakao.maps.LatLng(36.331519, 127.433637),
    ];

    // 지도에 표시할 선을 생성합니다
    var polyline = new kakao.maps.Polyline({
      path: linePath, // 선을 구성하는 좌표배열 입니다
      strokeWeight: 5, // 선의 두께 입니다
      strokeColor: '#696969', // 선의 색깔입니다
      strokeOpacity: 0.7, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
      strokeStyle: 'solid', // 선의 스타일입니다
    });

    // 지도에 선을 표시합니다
    polyline.setMap(map);
  </script>
</html>
